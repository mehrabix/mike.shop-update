<div class="grid grid-cols-2 gap-5 w-lg m-auto bg-amber-50 mt-15 mb-15">


  @for (item of postBlog; track $index) {
    
  <section class="text-balance text-center text-black shadow-xl rounded-3xl p-1">
    
    <img   [src]="item.image" class="w-xl h-50" [id]="item.id"
   
    (click)="handleDelete(item.id)" />
    
    <h2  class="text-lg cursor-pointer">{{item.title}}</h2>
    
    <div class="price text-lg text-red-500">{{item.price}}$</div>
   
    <p class="description text-sm">{{item.description.substring(0,70)}}>...</p>
    <div class="flex gap-2 justify-center mt-3">
      <button class=" bg-gray-600 rounded p-2 flex text-white cursor-pointer ">select</button>
      <button class="bg-gray-600 rounded p-2 text-white cursor-pointer "
        (click)="handleDelete(item.id)">delete</button>
      <button (click)="showdialog()" class="bg-gray-600 rounded pl-4 pr-4 text-white cursor-pointer ">edit</button>
      
      <p-dialog   [(visible)]="showDialog" [modal]="true" [style]="{ width: '25rem' }">
          <ng-template #header >
              <div class="inline-flex items-center justify-center gap-2">
                  <!-- <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" /> -->
                  <i class="pi pi-user" style="font-size: 2.5rem"></i>
                  <span class="pi pi-user font-bold whitespace-nowrap">{{item.title}}</span>
              </div>
          </ng-template>
          <div class="flex items-center gap-4 mb-4">
            <p-iftalabel>
              
              <input class="w-90" pInputText id="username" [(ngModel)]="item.title" autocomplete="off" />
              
            
              <label for="username">title</label>
          </p-iftalabel>
          </div>
          <ng-template #footer >
              <p-button class="bg-gray-600 text-black rounded" label="Cancel" [text]="true" severity="secondary" (click)="showDialog = false" />
              <p-button class="bg-gray-800 text-black rounded" label="Save" [outlined]="true" severity="secondary" (click)="showDialog = false" />
          </ng-template>
      </p-dialog>
    
    </div>
    <div class="mt-6">

    </div>
  </section>
  }
</div>
